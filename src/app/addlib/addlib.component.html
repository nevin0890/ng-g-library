<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                    <label for="Name">Name</label>
                    <input type="Name" placeholder="Name" class="form-control" name="bookName" [(ngModel)]="bookName">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                    <label for="Ingrediants">Author</label>
                    <input type="text" name="authorName" [(ngModel)]="authorName" id="" class="form-control">
                </div>
                
                <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                    <label for="Published Year">Published Year</label>
                    <input type="number" class="form-control" name="pubyear" [(ngModel)]="pubyear">
                </div>

                <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                    <label for="Langauge">Language</label>
                    <select name="language" [(ngModel)]="language" id="" class="form-control">
                        <option value="English">English</option>
                        <option value="Malayalam">Malayalam</option>
                        <option value="Hindi">Hindi</option>
                        <option value="Arabic">Arabic</option>
                    </select>
                </div>
               
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button class="btn btn-info" (click)="readValues()">SUBMIT</button>
                </div>
            </div>
        </div>
    </div>
</div>
